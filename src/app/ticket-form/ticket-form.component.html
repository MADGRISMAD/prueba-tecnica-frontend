<form (ngSubmit)="onSubmit()" #ticketForm="ngForm" class="mb-8 bg-gray-800 p-6 rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold mb-4 text-white">Create New Ticket</h2>
  <div class="mb-4">
    <label for="title" class="block text-sm font-medium mb-1 text-white">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="ticket.title" required
           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
  </div>
  <div class="mb-4">
    <label for="description" class="block text-sm font-medium mb-1 text-white">Description</label>
    <textarea id="description" name="description" [(ngModel)]="ticket.description" required
              class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-32 text-white"></textarea>
  </div>
  <div class="mb-4">
    <label for="status" class="block text-sm font-medium mb-1 text-white">Status</label>
    <select id="status" name="status" [(ngModel)]="ticket.status" required
            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
      <option value="Agotado">Agotado</option>
      <option value="Disponible">Disponible</option>
      <option value="Preventa">Preventa</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="flex items-center">
      <input type="checkbox" name="active" [(ngModel)]="ticket.active"
             class="form-checkbox h-5 w-5 text-blue-600">
      <span class="ml-2 text-white">Active</span>
    </label>
  </div>
  <button type="submit" [disabled]="!ticketForm.form.valid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
    Create Ticket
  </button>
</form>
